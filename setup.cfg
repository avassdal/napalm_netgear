[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901
skip = .tox/*

[pylama:pep8]
max_line_length = 100

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    napalm/base/test
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -vs

[coverage:run]
include =
  napalm_netgear/*

[coverage:report]
omit =
    napalm_netgear/test/*
